    RPMOS_OS: "rhel"
    RPMOS_VERSION: "7"
    RPMOS_IMAGE: "centos:7"
    RPMOS_ARCH: "x86_64"
  needs: ["centos 7 test"]

rhel 8 variant:
  extends: .rpmos_variants
  tags:
    - docker
  only:
    - tags
    - web
  variables:
    RPMOS_OS_SOURCE: "almalinux"
    RPMOS_OS: "rhel"
    RPMOS_VERSION: "8"
    RPMOS_IMAGE: "almalinux:8"

  tags:
    - docker
  only:
    - tags
    - web
  variables:
    RPMOS_OS_SOURCE: "centos"
    RPMOS_OS: "nethserver"
    RPMOS_VERSION: "7"
    RPMOS_IMAGE: "centos:7"
    RPMOS_ARCH: "x86_64"
